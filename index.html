<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>電卓機能</title>
  </head>

  <body>
    <section class="calculator">
      <div class="result" id="result">
      </div>
      <div class="wrapper">
        <button class="box7" data-value="7">7</button>
        <button class="box8" data-value="8">8</button>
        <button class="box9" data-value="9">9</button>
        <button class="box-plus" data-value="+">+</button>
        <button class="box4" data-value="4">4</button>
        <button class="box5" data-value="5">5</button>
        <button class="box6" data-value="6">6</button>
        <button class="minus" data-value="-">-</button>
        <button class="box1" data-value="1">1</button>
        <button class="box2" data-value="2">2</button>
        <button class="box3" data-value="3">3</button>
        <button class="times" data-value="*">*</button>
        <button class="box0" data-value="0">0</button>
        <button class="box00" data-value="00">00</button>
        <button class="dot" data-value=".">.</button>
        <button class="dividet" data-value="/">/</button>
        <button class="clear" data-value="AC">AC</button>
        <button class="equals" data-value="=">=</button>
      </div>
    </section>


    <script src="main.js"></script>
  </body>
</html>
